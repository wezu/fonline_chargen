[datafiles]
loadorder = core

[graphics]
fullscreen = 0
win-size = 1024 600
sync-video = 0

[panda3d]
show-frame-rate-meter = 0
texture-anisotropic-degree = 2
framebuffer-srgb = 0
undecorated = 0
garbage-collect-states = 1
pstats-gpu-timing = 0
want-pstats = 0
frame-rate-meter-milliseconds = 0
text-flatten = 0
text-dynamic-merge = 1
text-kerning = 1
default-model-extension = .bam
screenshot-extension = png

